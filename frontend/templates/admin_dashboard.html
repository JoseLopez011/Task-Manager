<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/frontend/static/adminTheme.css">
</head>
<body>
    <h1>Admin Dashboard</h1>

<section id="user-management">
        <h2>User Management</h2>
        <div id="filter-section" style="display: flex; flex-wrap: wrap; gap: 10px; align-items: center; padding: 10px; background-color: #f4f4f4; margin-bottom: 20px;">
            <div>
                <label for="filter-user-type">User Type:</label>
                <select id="filter-user-type">
                    <option value="all">All</option>
                    <option value="Admin">Admin</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Student">Student</option>
                </select>
            </div>
            <div>
                <label for="filter-username">Username:</label>
                <input type="text" id="filter-username" placeholder="Enter username">
            </div>
            <div>
                <label for="filter-email">Email Address:</label>
                <input type="text" id="filter-email" placeholder="Enter email address">
            </div>
            <div>
                <label for="filter-first-name">First Name:</label>
                <input type="text" id="filter-first-name" placeholder="Enter first name">
            </div>
            <div>
                <label for="filter-last-name">Last Name:</label>
                <input type="text" id="filter-last-name" placeholder="Enter last name">
            </div>
            <div>
                <button id="applyFiltersBtn">Apply Filters</button>
            </div>
        </div>

        <!-- Table for displaying users -->
        <table id="usersTable">
            <thead>
                <tr>
                    <th>User Type</th>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Email Address</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th><button id="addUserBtn">+</button></th>
                </tr>
            </thead>
            <tbody>
                <!-- User rows will be added here dynamically -->
            </tbody>
        </table>
    </section>

<section id="class-management">
    <h2>Class Management</h2>
    <!-- Interactive Table for Classes -->
    <table id="classesTable">
        <thead>
            <tr>
                <th>Class ID</th>
                <th>Class Name</th>
                <th>Description</th>
                <th>Schedule</th>
                <th>Teacher ID</th>
                <th><button id="addClassBtn">+</button></th>
            </tr>
        </thead>
        <tbody>
            <!-- Class rows will be dynamically added here -->
        </tbody>
    </table>
</section>



<section id="student-class-interaction">
    <h2>Student-Class Interaction</h2>
    <form id="studentClassInteractionForm">
        <label for="classID"></label><input type="number" id="classID" placeholder="Class ID" required>
        <label for="studentID"></label><input type="number" id="studentID" placeholder="Student ID" required>
        <button type="button" id="addStudentToClassBtn">Add Student to Class</button>
        <button type="button" id="removeStudentFromClassBtn">Remove Student from Class</button>
    </form>
</section>


    <!-- Link to the bundled script generated by Webpack -->

</body>
</html>
